<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Uso de Flexbox</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="escribe tu nombre">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="escribir mail">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="escribir tu mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <img src="https://icons.veryicon.com/png/Application/Mavrick/Mail.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
